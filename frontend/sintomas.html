<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triagem Já</title>
    <link rel="stylesheet" href="css/sintomas.css">
</head>
<body>
    <a href="index.html">Voltar</a>
    <h1>O que você está sentindo?</h1>
    <form>
        <input type="checkbox" id="febre" name="sintomas" value="febre">
        <label for="febre">Febre</label><br>

        <input type="checkbox" id="tosse" name="sintomas" value="tosse">
        <label for="tosse">Tosse</label><br>

        <input type="checkbox" id="cansaco" name="sintomas" value="cansaco">
        <label for="cansaco">Cansaço</label><br>

        <input type="checkbox" id="dificuldade-respirar" name="sintomas" value="dificuldade-respirar">
        <label for="dificuldade-respirar">Dificuldade para respirar</label><br>

        <input type="checkbox" id="dor-corpo" name="sintomas" value="dor-corpo">
        <label for="dor-corpo">Dor no corpo</label><br>

        <input type="checkbox" id="perda-paladar-olfato" name="sintomas" value="perda-paladar-olfato">
        <label for="perda-paladar-olfato">Perda de paladar ou olfato</label><br>

        <input type="checkbox" id="dor-garganta" name="sintomas" value="dor-garganta">
        <label for="dor-garganta">Dor de garganta</label><br>

        <input type="checkbox" id="congestao-nasal" name="sintomas" value="congestao-nasal">
        <label for="congestao-nasal">Congestão nasal</label><br>

        <input type="checkbox" id="diarreia" name="sintomas" value="diarreia">
        <label for="diarreia">Diarreia</label><br>

        <input type="checkbox" id="nausea-vomito" name="sintomas" value="nausea-vomito">
        <label for="nausea-vomito">Náusea ou vômito</label><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>

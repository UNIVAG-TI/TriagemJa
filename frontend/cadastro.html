<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <div class="container">
        <div class="metade-esquerda">
            <img src="logo.png" alt="Logo Triagem Já">
        </div>
        <div class="metade-direita">
            <div class="autenticacao">
                <p>Nome</p>
                <input type="text" id="nome" placeholder="Digite seu nome completo">
                <p>CPF</p>
                <input type="text" id="cpf" placeholder="Digite seu CPF">
                <p>Senha</p>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <p>Repita sua senha</p>
                <input type="password" id="confirmarSenha" placeholder="Digite sua senha novamente">
                <button class="cadastrar" onclick="cadastrarUsuario()">Cadastrar</button>
            </div>
        </div>
    </div>

    <script>
        function cadastrarUsuario() {
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            if (!nome || !cpf || !senha || !confirmarSenha) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem.');
                return;
            }

            if (cpf.length !== 11) {
                alert('CPF deve ter 11 dígitos.');
                return;
            }

            // Verificar se já existe usuário com esse CPF
            let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
            
            if (usuarios.find(user => user.cpf === cpf)) {
                alert('Usuário já cadastrado com este CPF.');
                return;
            }

            // Adicionar novo usuário
            usuarios.push({
                nome: nome,
                cpf: cpf,
                senha: senha
            });

            // Salvar no localStorage (simulando JSON)
            localStorage.setItem('usuarios', JSON.stringify(usuarios));
            
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
